<!DOCTYPE html>
<html lang="en">
    <head>
        <title>数组filter</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <script>
            var ary=[0,1,2];
            ary[10]=10;
            ary.filter(function(x) {return x===undefined;});
            //Array.prototype.filter不会调用缺失的元素elements
            //表达式的结果为[]
        </script>
    </head>
    <body>
    
    </body>
</html>
