<!DOCTYPE html>
<html lang="en">
    <head>
        <title>数组的比较</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <script>
            var a=[1,2,3],
                b=[1,2,3],
                c=[1,2,4];
                console.log(a==b);//false
                console.log(a===b);//false
                console.log(a>c);//false
                console.log(a<c);//true
                //数组可以进行>and<比较，但是不能进行==and===比较
                
        </script>
    </head>
    <body>
    
    </body>
</html>
