    <title>打点计时器</title>
    <script>
        function count(start, end) {
            function dadian(){
                var counts=start;
                console.log(counts);
                var int = setInterval(function(){
                    counts++;
                    console.log(counts);
                    cancel(counts);
                },100); 
                function cancel(){
                    if(counts>=end){
                        clearInterval(int);
                    }  
                }
            }
            return dadian();
        }

        //大神代码
        function counts(start, end) {
        //立即输出第一个值
        console.log(start++);
            var timer = setInterval(function(){
                if(start <= end){
                    console.log(start++);
                }else{
                    clearInterval(timer);
                }
            },100);
            //返回一个对象
            return {
                cancel : function(){
                    clearInterval(timer);
                }
            };
        }
        count(1,10);
    </script>
