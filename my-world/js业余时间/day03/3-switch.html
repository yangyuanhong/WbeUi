<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>switch</title>
	<script type="text/javascript">
		var num = +prompt("请输入要转换的数");
        var flag;
        switch(num){
        	case 1:
             	flag="壹";
             	break;
            case 2:
             	flag="贰";
             	break;
            case 3:
             	flag="弎";
             	break;
            case 4:
             	flag="肆";
             	break;
            case 5:
             	flag="伍";
             	break;
            case 6:
             	flag="陆";
             	break;
            case 7:
             	flag="柒";
             	break;
            case 8:
             	flag="捌";
             	break;
            case 9:
             	flag="玖";
             	break;
            default :
                flag = "零";
        }
        alert(flag);

	</script>
</head>
<body>
	
</body>
</html>
