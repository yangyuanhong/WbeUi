<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jiujiu</title>
	<script type="text/javascript">
	    function Mult_01()  
        {  
            document.write("<div class='div1' style='width:800px;height:500px;border: 1px solid green;text-align:left;margin: 0 auto; '>");  
            document.write("<hr>");  
            for(var i=1;i<=9;i++)  
                {  
                  for(var j=1;j<=i;j++)  
                    {  
                       var nsp="&nbsp;";
                            if(i*j<10){
                                nsp="&nbsp;&nbsp;&nbsp;";
                            }
                            document.write(j+"*"+i+"="+i*j+nsp);    
                    }  
                    document.writeln("<br>");  
                }  
            document.write("</div>");  
        }
