<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选做</title>
	<script type="text/javascript">
		// 输出1,2,3,4组成互不相同的三位数
		function Digit(){
			for(var i=1;i<=4;i++){
				for(var j=1;j<=4;j++){
					for(var k=1;k<=4;k++){
						if(i==j||i==k||j==k){
							continue;
						}
                      document.write(i);
                      document.write(j);
                      document.write(k+"&nbsp;");

					}
					document.write("<br/>")
				}
			}
		}
		//判断一个数是否是素数
		function  IsPrime(i){
			for(var a=2;a<i;a++){
				if (i%a==0) {
					break;
				}
			}
			if (a>=i) {
				return true;
			}
			return false;
		}
		//101-200之间的素数
		function Prime(){
			document.write("素数如下:"+"<br />")
	 		for(var i=101;i<=200;i++){
	 			if(IsPrime(i)){
	 				document.write(i+"&nbsp;");
	 			}
	 		}
		}
		function Flower(){
			var hum = 0;
			var num = 0;
			var unit = 0;
			for(var i=100;i<=999;i++){
				hum = Math.floor(i/100);
				num = Math.floor((i%100)/10);
				unit = Math.floor(i%10);
				if(i==Math.pow(hum,3)+Math.pow(num,3)+Math.pow(unit,3)){
					document.write(i+"&nbsp;");
				}
				

			}
		}
		//Digit();
		//Prime();
		Flower();
		//console.log(Math.floor(987%10));
	</script>
</head>
<body>
	
</body>
</html>
