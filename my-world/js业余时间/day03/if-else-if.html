<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>if-else-if</title>
	<script type="text/javascript">
		var num=prompt("请输入要转换的数");

		if(num==1)
		{
			alert("壹");
		}else if(num==2){
			alert("贰");
		}else if(num==3){
			alert("弎");
		}else if(num==4){
			alert("肆");
		}else if(num==5){
			alert("伍");
		}else if(num==6){
			alert("陆");
		}else if(num==7){
			alert("柒");
		}else if(num==8){
			alert("捌");
		}else if(num==9){
			alert("玖");
		}else if(num==0){
			alert("零");
		}
	</script>
</head>
<body>
	
</body>
</html>
