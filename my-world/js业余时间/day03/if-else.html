<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>if-else</title>
	<script type="text/javascript">
		var age = +prompt("请输入你的年龄");
        var flag;
        if (age){
			if (age>=18) {
				flag = "成年人";
			}else{
				flag = "未成年人";
			}	
	    }else{
	    	alert("非法输入");
	    }
	    alert(flag);
	</script>
</head>
<body>
	
</body>
</html>
