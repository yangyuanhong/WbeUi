<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数</title>
    <script>
        var f=function g(){
            return 23;
        };
        typeof g();
        console.log(typeof g());
        /*
            1.函数定义有两种方式，一种是普通函数直接声明function a(){return b;};
            (这种在解析时会被优先处理)
            2.另一种就是匿名函数var a=function (){return b;};,这种也被称为表达式类型，因为右边部分已经
            成为一个表达式的一部分，无法再被正常访问
            3.题目中的情况按照第二种方法理解，作为表达式的g函数已经无法被访问
            4.注意，题目是typeof g(),不是typeof g;这两者的区别在于函数调用"()"的运算优先级高于typeof，
            所以先解析g()的情况下，js直接报错，而不是给出"undefiend";因此为Eorror

        */
        //调试对比结果
        //typeof a是function这个没有问题
        //typeof fn1是得undefined
        //typeof fn1()是错误报警形式出现
        var a=function fn1(){
            typeof a;//"function"
            typeof fn1();//Uncaught ReferenceError:fn1 is not defined(...)
            typeof fn1;//"undefined"
            
        }
    </script>
</head>
<body>
    
</body>
</html>
