                var tripl=str1.substr(str1.search(/(\d)\1{2}/),2);
                if((num2+"").search(tripl)!=-1){
                    return 1;
                }
            }
                var triplstr=str1.substr(str1.search(/(\d)\1{2}/)+2);
                return tripledouble(triplstr,str2-0);
            
        }
