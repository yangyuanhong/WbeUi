<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>判断</title>
    <script>
        function findMaxChar(s){
            var a=s.split("");
            a.sort();
            s=a.join("");
            var pattern=/(\w)\1*/g;     
            var ans=s.match(pattern);
            ans.sort(function (a,b){
                return a.length<b.length;
            });
            return ans[0][0]+":"+ans[0].length;
        }
        console.log(findMaxChar("aaaddjjjllllkkk"));
    </script>
