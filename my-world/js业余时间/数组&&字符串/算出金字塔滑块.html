    <script>

            您的任务是编写一个函数，该函数将使用金字塔表示作为参数，并返回其“最长的”滑块。
                For example:
                    [[3], [7, 4], [2, 4, 6], [8, 5, 9, 3]] -- => 23
        */
        function LongestSlideDown(pyramid){
            var Longnum=0;
            pyramid.forEach(function(ele,index,arr){
               if(index<1)
                    {Longnum+=ele[0];}
               else if(index>=1)
                Longnum+=ele[ele.length-2];
            });
            return Longnum;
        }
