        <title>将给定的数组对折</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <script>
        function foldArray(array, runs)
            {  
            if(array.length==1||runs==0){return array;}
            var arr=[];
            if(array.length%2==0){
                // console.log(array);
                for(var i=0;i<array.length/2;i++){
                    arr[i]=array[i]+array[array.length-1-i];
                }
            }else{
                for(var i=0;i<Math.floor(array.length/2);i++)
                {
                    arr[i]=array[i]+array[array.length-1-i];
                }
                arr.push(array[Math.round(array.length/2-1)]);
            }
            runs--;
            return foldArray(arr, runs);
            }
            //大神的代码
            function foldArrays(a,n){
                const r=[],c=a.slice();
                console.log(c);
                while(c.length) r.push(c.pop()+(c.shift()||0));
                return n-1?foldArray(r,n-1):r;
            }
            console.log(foldArrays([1,5,2,7,9],4));
        </script>
