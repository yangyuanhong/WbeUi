        <title>将一个整数秒转换为字符串表示</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <script>
            /*
            Write a function, which takes a non-negative integer (seconds) as input and returns the time in a human-readable format (HH:MM:SS)
            HH = hours, padded to 2 digits, range: 00 - 99
            MM = minutes, padded to 2 digits, range: 00 - 59
            SS = seconds, padded to 2 digits, range: 00 - 59

            The maximum time never exceeds 359999 (99:59:59)

            You can find some examples in the test fixtures.

            */
            function humanReadable(seconds){
                var HH=0,MM=0,SS=0;
                const n=3600;
                const m=60;
                if(seconds>359999){return '99:59:59'}
                else if(seconds>3599){
                    HH=Math.floor(seconds/n);
                    MM=Math.floor((seconds-n*HH)/60);
                    SS=seconds-n*HH-MM*m;
                    HH=HH>10?HH:"0"+HH;
                    MM=MM>10?MM:"0"+MM;
                    SS=SS>10?SS:"0"+SS;
                    return HH+":"+MM+":"+SS;
                }
                else if(seconds>59){
                    HH="00";
                    MM= MM=Math.floor((seconds-n*HH)/60);
                    SS=seconds-n*HH-MM*m;
                    MM=MM>10?MM:"0"+MM;
                    SS=SS>10?SS:"0"+SS;
                    return HH+":"+MM+":"+SS;
                }else if(seconds>0){
                    HH="00";
                    MM="00";
                    SS=seconds;
                    SS=SS>10?SS:"0"+SS;
                    return HH+":"+MM+":"+SS;
                }
            }
            //大神的代码 差距！！！学好逻辑运算符的好处
            function humanReadables(s){
                function f(n,c){
                    return ((n=(c?n:n%60)^0)>9?"":"0")+n;
                }
                return f(s/3600,1)+":"+f(s/60)+":"+f(s);
            }
            // console.log(humanReadable(35999));
             console.log(humanReadables(35899));
            // console.log((35899%60)^0);
        </script>
