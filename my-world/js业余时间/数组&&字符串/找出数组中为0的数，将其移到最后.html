<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>找出数组中为0的数</title>
    <script>
        /*
            编写一个算法，该算法使用数组并将所有的0移动到最后，保留其他元素的顺序。
                moveZeros([false,1,0,1,2,0,1,3,"a"]) // returns[false,1,1,2,1,3,"a",0,0]
        */
        var moveZeros=function(arr){
            var zero=[];
            arr.map(function(v,index,arr){
                if(v===0){     
                    zero.push(0);
                    return v;
                }else{
                    return v;
                }
            });
            str=JSON.stringify(arr);
            var as=str.replace(/0,/g,"").replace(/,0/g," ");
            var str1=JSON.parse(as);
            return str1.concat(zero);
        }
        console.log(moveZeros(["a",0,"b","c",0,0,0,"d",1,1,3,1,9,0,0,9,0,0,0,0]));
    </script>
</head>

</body>
</html>
