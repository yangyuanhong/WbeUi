        <script>
            /*
            Example:
            digital_root(16)
            => 1 + 6
            => 7
            digital_root(942)
            => 9 + 4 + 2
            => 15 ...
            => 1 + 5
            => 6
            digital_root(132189)
            => 1 + 3 + 2 + 1 + 8 + 9
            => 24 ...
            => 2 + 4
            => 6
            digital_root(493193)
            => 4 + 9 + 3 + 1 + 9 + 3
            => 29 ...
            => 2 + 9
            => 11 ...
            => 1 + 1
            => 2
            */
            //我的代码
            function digital_root(n) {
            // ...
            if(n<10){return n;}
            var arr=(n+"").split("");
            var sum=0;
                for(var i=0;i<arr.length;i++){
                sum+=arr[i]-0;
                }
            return digital_root(sum);
            }
            //大神的代码
            function digital_roots(n){
                return n&&(n%9||9);
            }
