        //1.直接修改函数声明时的形参

        function f1(a){
            alert(a);
            a=1;
            alert(1===a);
            alert(1===arguments[0]);
        }
        //f1(10);
        //2.通过函数内部的arguments对象修改
        function f2(a){
            alert(a);
            arguments[0]=1;//修改arguments
            alert(1===a);
            alert(1===arguments[0]);
        }
        //f2(10);

        function f3(a){
            alert(a);
            var a=1;//声明局部变量a且赋值为1
            alert(1===a);
            alert(arguments[0]);
        }
        //f3(10);
        function f4(a){
            var a;//仅声明，不赋值
            alert(a);
            alert(arguments[0]);
        }
