<!DOCTYPE html>
<html lang="en">
    <head>
        <title>编写一个函数来查找字符串数组中最长的通用前缀字符串</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <script>
             var longestCommonPrefix = function(strs) {
                    if(strs.length==0){
                        return "";
                    }
                    var Prefix =strs[0];
                    for(var i=1;i<strs.length;i++){
                        if(Prefix.length==0||strs[i].length==0)
                        {
                            return "";
                        }
                        var ins=Prefix.length<strs[i].length?Prefix.length:strs[i].length;
                        var j=0;
                        for( j=0;j<ins;j++)
                        {
                            if(Prefix.charAt(j)!=strs[i].charAt(j)){
                                break;
                            }
                        }
                        Prefix = Prefix.substr(0,j);
                    }
                    return Prefix;
             };
             var ass=["abcde","abcd","abcdefg"];
             var arr=[];
             arr=longestCommonPrefix(ass);
             console.log(arr);
        </script>
    </head>

    </body>
</html>
