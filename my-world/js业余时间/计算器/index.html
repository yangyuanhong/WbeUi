<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算器</title>
	<link rel="stylesheet" type="text/css" href="css/counter.css">
</head>
<body>
	<!-- 计算器1.00版 -->
	<div class="bog">
	<!-- 显示屏 -->
		<div class="Frame">	
		</div>
		<!-- 输入区 -->
		<div class="InputArea">
			<table class="ink" border="1" cellpadding="0" spadding="0" width="200" height="200">
				<tr>
					<td><button>C</button></td>
					<td><button><sup>+</sup>/<sub>-</sub></button></td>
					<td><button value=""><-</button></td>
					<td><button value="divide" onclick="">&divide;</button></td>
				</tr>
				<tr>
					<td><button>7</button></td>
					<td><button>8</button></td>
					<td><button>9</button></td>
					<td><button>&times;</button></td>
				</tr>
				<tr>
					<td><button>4</button></td>
					<td><button>5</button></td>
					<td><button>6</button></td>
					<td><button>-</button></td>
				</tr>
				<tr>
					<td><button>1</button></td>
					<td><button>2</button></td>
					<td><button>3</button></td>
					<td><button value="jian" onclick="jack">+</button></td>
				</tr>
				<tr>
					<td><button>0</button></td>
					<td><button>.</button></td>
					<td colspan="2"><button class="zuihou">=</button></td>
					

				</tr>
			</table>
		</div>
	</div>
</body>
</html>
