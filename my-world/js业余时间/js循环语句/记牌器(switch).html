<!DOCTYPE html>
<html lang="en">
    <head>
        <title>记牌器</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <script>
            var count = 0;

            function cc(card) {
            // 请把你的代码写在这条注释以下
            
            switch(card){
                case 2:
                case 3:
                case 4:
                case 5:
                case 6:
                count++;
                break;
                case 10:
                case 'J':
                case "Q":
                case "K":
                case "A":
                count--;
                break;
                case 7:
                case 8:
                case 9:
                break;
            }
            if(count>0){
                call=" Bet";
            }else{
                call=" Hold";
            }
            
            return count+""+call;
            // 请把你的代码写在这条注释以上
            }

            // 你可以在这里添加/删除 cc 方法的调用来测试结果
            // 提示: 左边只会显示最后一次执行的返回值
           console.log(cc(10));
           console.log(cc("J"));
           console.log(cc("Q"));
           console.log(cc("K"));
           console.log(cc("A"));

        </script>
    </head>
    <body>
    
    </body>
</html>
