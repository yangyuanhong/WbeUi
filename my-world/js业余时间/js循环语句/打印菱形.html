            function diamond(n){
                var a="\n";

                if(n<=0||n%2==0){return null;}
                for(var i=1;i<=n;i++){
                    if(i%2==0){continue;}
                    for(var k=n-i;k>=0;k--){
                        document.write("&nbsp;");
                    }
                    for(var j=1;j<=i;j++){
                        
                        document.write("*");
                    }
                    document.write("<br/>")
                }
                // return "";
                }
            diamond(9);
