<style>
        form{
            font-size: 20px;
            line-height: 40px;
            margin: 20px;
        }
        form input:last-child{
            font-size: 20px;
            border: 0;
            background-color: #3385FF;
        } 
        form .sbu{
            float: none;
            font-size: 20px;
            margin-right: 20px;
        }
</style>
<form  id="testform" method="get">
    姓名：<input type="text" name="username"><br>
    性别：<label for="ar">男<input type="radio" id="ar" name="male" value="男" checked></label>
    <label for="ars">女<input type="radio" id="ars" name="male" value="女"></label><br>
    出生日期：<input type="text" name="brith"><br>
    <button class="sbu" p="pages/students.html"><a href="javascript:void(0)">返回</a></button>
    <input type="submit" value="提交"> 
</form>
<script>
$(function(){
    $('form input[type=submit]').on('click',function(ele){
        $.getJSON("http://47.94.206.92:3000/students/addSave",$("#testform").serialize(),function(data){
            if(data.affectedRows){
               alert("添加成功");
           }else{
               alert("输入格式错误");
           }
           $('#testform')[0].reset()
        });
        ele.preventDefault();
    });
    $('.sbu').on('click',function(eles){
        $('.content').load($(this).attr('p'));
        eles.preventDefault();
    });
});
</script>
