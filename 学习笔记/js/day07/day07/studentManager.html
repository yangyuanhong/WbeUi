    <title>学生信息管理</title>
    <script>
        function Student(id,name,age){
            this.id = id;
            this.name = name;
            this.age = age;
            this.friends=[];
        }
        Student.prototype.addFriends=function(id){

        }
        // 字符串 是String 调用String.prototype
        // 数组 是Array 调用Array.prototype
        var students = [];

        var opt = "1, 添加学生\n2, 删除学生\n3, 查看所有学生\nexit, 退出系统\n";
        label1:while(true){
            var options = prompt(opt+"请输入操作编号");
            switch(options){
                case "1":
                    while(true){
                        var info = prompt("请输入学生信息\n id:name:age\n如果想回到上一级目录，输入back");
                        if(info == "back"){
                            continue label1;
                        }
                        // String 1:terry:12
                        var infoArr = info.split(":");
                        var stu = new Student(infoArr[0],infoArr[1],infoArr[2]);
                        students.push(stu);
                    }
                
                    break;
                case "2":
                    break;
                case "3":
                    var text = "";
                    for(var key in students){
                        var stu = students[key];
                        text += JSON.stringify(stu)+"\n";
                    }
                    alert(text);
                    break;
                case "exit":
                    document.write("欢迎使用<br>如需再次使用按F5刷新");
                    break label1;
                default:
                    alert("输入有误");
            }

        }
    </script>
