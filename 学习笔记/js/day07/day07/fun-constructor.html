    <title>构造函数模式</title>
    <script>
        function Student(num,name,address){
            //var obj = {}; this = obj
            this.stuNum = num;

            this.address = address;
            this.sayName = function(){
                console.log(this.name);
            }
            //return this
        }
        var stu1 =new Student(1001,"terry","江西");
        console.log(stu1 instanceof Student);
        var stu2 =new Student(1002,"larry","江西");
        console.log(typeof stu2);



    </script>
