<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>栈与队列</title>
    <script>
        var arr = [];
        var result = arr.push("terry");
        var result = arr.push("larry",true);
        console.log("result:",result);
        console.log("arr:",arr);

        var result = arr.pop();
        console.log("result:",result);
        console.log("arr:",arr);

        //['terry','larry']
        var result = arr.shift();
        console.log("result:",result);
        console.log("arr:",arr);

        var result = arr.unshift(1,2,3);
        console.log("result:",result);
        console.log("arr:",arr);





    </script>
</head>
<body>
    
</body>
</html>
