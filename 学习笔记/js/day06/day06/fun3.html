<!DOCTYPE html>

    <title>Document</title>
    <script>
        function add(a,b,c,d,e){
            //arguments.callee
            var result = 0;
            for(var i=0;i<arguments.length;i++){
                result+= arguments[i]
            }
            return result;
        }
        console.log(add.length);

        var result = add(1,2,3,4,5,6,7,8);
        console.log(result);
        //arguments.callee 10的阶乘 递归

        

    </script>
</head>
