    <title>Document</title>
    <script>
        //阶乘
        //n * recursion(n-1) 4
        function aa(n){
            if(n<=1){
                return 1;
            }else {
                return n * arguments.callee(n-1);
            }
        }
        var result = aa(4);
        console.log(result);
    </script>
