<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    window.onload = function(){
        /*
        setTimeout(function(){
            alert("hello");
        },1000);
        */
        var $div = document.getElementsByTagName("div")[0];
        var id = setInterval(function(){
            
            var left = (parseInt($div.style.left)+10);
            if(left>500){
                clearInterval(id);
                return false;
            }
            $div.style.left = left+"px";

        },100);
    }
</script>
<style>
    div{
        width: 100px;
        height: 100px;
        background: salmon;
        border-radius: 50%;
        line-height: 100px;
        text-align: center;
        position: relative;
    }
</style>
</head>
<body>
    <div style="left:0px">
        hello
    </div>
    
</body>
</html>
