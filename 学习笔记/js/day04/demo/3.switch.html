<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>switch</title>
	<script type="text/javascript">
		/*switch(变量){
			case 1:
				alert();
			break;//跳出循环
			case 3：
				alert();
			break;
		}*/

		/*星期转化*/
		var day=prompt("请输入一个数值");
		//day:String
		day=+day;
		if(day && typeof day=="number"){
			if(day>=1 && day<=7){
				switch(day){
					
					case 1:
						console.log("星期1");
					break;
					case 2:
					//day:number
					//case:string
					//2=="2"
					//defalut：2==="2"
					/*
					switch(变量){
						变量和case值进行匹配，通过全等操作符进行匹配
					}

			default存在的位置：
			如果default存在于匹配的最后一个，可以不加break；当defult不在最后一个进行匹配时，必须加上break关键字
					*/
						console.log("星期2");
					break;
					case 3:
						console.log("星期3");
					break;
					case 4:
						console.log("星期4");
					break;
					case 5:
						console.log("星期5");
					break;
					case 6:
						console.log("星期6");
					break;
					default:
						console.log("星期日");

				}
			}else{
				console.log("您输入的数值有误");
			}
		}else{
			console.log("您输入的数据类型有误");
		}
	</script>
</head>
<body>
	
</body>
</html>
