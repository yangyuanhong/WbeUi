<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Number</title>
	<script type="text/javascript">
		var a=null;//0
		var a=undefined;//NaN
		var a=false;//true:1;false:0
		var a="hello";//NaN
		var a="";//0
		var a="123";//123
		var a="12.333";//12.333
		var a="012";//忽略前导0
		var a="0xa";//10
		var a="-12";//-12
		var a="12+1";//NaN
		var a="12abc";//NaN
		var result=Number(a);
		console.log(a);
		console.log(result);
	</script>
</head>
<body>
	
</body>
</html>
