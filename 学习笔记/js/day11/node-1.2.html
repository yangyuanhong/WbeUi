<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM</title>
    <style>
        div{
            width: 300px;
            height:300px;
        }
        div#one{
            background: lightblue;
        }
        div#two{
            background: lightcoral;
        }
        div#two img{
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="one">
        <!--这是一个段落-->
        <p>one</p>
        <ul></ul>
        <table></table>
    </div>
    <div id="two">
        <img src="images/content_view_1.jpg" alt="">
    </div>
    <script>
        setTimeout(function() {
            var $img = document.images[0];
            $img.setAttribute("src","images/content_view_2.jpg");
        }, 3000);
    </script>
</body>
</html>
