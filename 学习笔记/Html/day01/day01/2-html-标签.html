<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基础标签</title>
</head>
<body>
    <!--p标签  -->
    hello
    <p>这是一个段落</p>
    world

    <!-- h1-h6标题  -->
    <h1>标题一</h1>
    <h2>标题一</h2>
    <h3>标题一</h3>
    <h4>标题一</h4>
    <h5>标题一</h5>
    <h6>标题一</h6>
    <!--强调标签  行内元素  -->
    <strong>强调 并加粗</strong>
    <b>加粗</b>
    <i>斜体</i>
    <em>强调 斜体</em>
    <u>下划线</u>
    <s>删除线</s>
    <sub>下标</sub>
    <sup>上标</sup>
    log <sub>2</sub>4
    2 <sup>4</sup>

    <br />
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>


</body>
</html>
