<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>列表</title>
</head>
<body>
    <!--有序列表  -->
    <ol start="4">
        <li>列表一</li>
        <li>列表一</li>
        <li>列表一</li>
    </ol>
    <!--无序列表  -->
    <ul>
        <li>列表一</li>
        <li>列表一</li>
        <li>列表一</li>
    </ul>
    <!--自定义列表  -->
    <dl>
        <dt>html</dt>
        <dd>hypertext markup language</dd>
        <dt>html</dt>
        <dd>hypertext markup language</dd>
    </dl>
</body>
</html>
