<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>overflow</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: skyblue;
            /* overflow: hidden;  如果没有子元素浮动,那么让超出部分隐藏不见   */
            /* overflow: scroll;  滚动条 */
            /* overflow: auto;  自动,超过则有滚动条,不超则没有 */
            overflow: auto
        }
    </style>
</head>
<body>
    <div>
        start
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        end
    </div>
</body>
</html>
