<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>display</title>
    <style>
        span{
            background-color: pink;
            width:100px;
            height:100px;
            display: block;    /*块级显示 将行内元素转换为块级元素 */
        }
        div{
           width:100px;height:100px; 
           background-color: blue;
           /* display: inline; 转换为行内元素 */
            display: inline-block; 转换为行内元素,可设置宽高 
        }
    </style>
</head>
<body>
    <span>hello</span>你好
    <div>你好</div>你好
</body>
</html>
