<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表格</title>
    <style>
        table,td{
            border:1px solid #cccccc;  
        }
        table{
            border-collapse: collapse;
            /* border-collapse: separate; 不合并 */
            /* caption-side: top; */
            caption-side: top;
            background: pink;
            width: 400px;
            /* table-layout: auto;  */
             table-layout: fixed; 
        }
    </style>
</head>
<body>
    <table>
        <caption>信息表</caption>
        <tr>
            <td>班级</td>
            <td>班级</td>
            <td>班级</td>
            <td>班级</td>
        </tr>
        <tr>
            <td  width="40%">10011001100110011001100110011001100110011001100110011001</td>
            <td width="20%">1001</td>
            <td width="20%">1001</td>
            <td width="20%">1001</td>
        </tr>
    </table> 
</body>
</html>
