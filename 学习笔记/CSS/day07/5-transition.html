<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transition</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background-color: pink;
		}
		div:hover{
			width: 400px;
			height: 400px;
			transition-duration: 3s;
			transition-delay: 2s;
			transition-timing-function: ease-in;
			transition-property: width height;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
