<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>float</title>
    <style>
        div.one{
            width: 100px;
            height: 100px;
            background-color: red;
            float:left;
            margin: 0 10px;   /*上下0 左右10*/
        }
        div.two{
            width:200px;
            height: 100px;
            background-color: blue;
            float: left;
            margin:0 10px;
        }
        div.three{
            width: 350px;
            height: 100px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
</body>
</html>
