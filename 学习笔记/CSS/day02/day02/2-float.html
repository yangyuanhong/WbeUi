<!DOCTYPE html>
<html lang="en">

    <title>float</title>
    <style>
          div.two{
            width:200px;

            background-color: blue;

        }
        div.one{
            width: 100px;

            background-color: red;

        }
       
        div.three{

        }
    </style>
</head>

    <div class="one"></div>
    <div class="two"></div>
    <!-- <div style="clear:both"></div> -->
    <div class="three"></div>
