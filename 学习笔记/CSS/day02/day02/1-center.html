<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>居中</title>
    <style>
        div.one{
            width:200px;
            /* height: 200px; */
            background-color: pink;
            margin:0 auto;  /*div居中*/
            text-align: center; /*内容水平居中*/
            line-height: 200px;
        }
        div.two{
            background-color: red;
            width:200px;
        }
        div.two p{
            line-height: 50px; 
            /* height: 50px; */
            border:1px solid black;
        }
        /*测试div的高度  */
        div.three{
            width:200px;
            /* height: 100px; */
            border:1px solid red;
        }
        div.three div{
            width: 100px;
            height: 100px;  /*溢出*/
            margin: 10px;
            background: blue;
        }
    </style>
</head>
<body>
    <div class="one">
        <p>这是文本信息</p>
    </div>
    <div class="two">
        <p>hello</p>
    </div>
    <div class="three">
        <div class="threeOne"></div>
        <div class="threeOne"></div>
    </div>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
</body>
</html>
