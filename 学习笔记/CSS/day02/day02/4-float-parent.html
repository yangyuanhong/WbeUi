<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浮动对父级的影响</title>
    <style>
        div.outer{
            border: 1px solid black;
            height: 120px; 
            overflow: hidden;  
        }
        div.inner{
            width: 100px;
            height: 100px;
            background-color: red;
            margin:10px;
            float: left;
        }
        div.one{
            width:500px;
            height: 200px;
            background-color: pink;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
        <div class="inner"></div>
        <div class="inner"></div>
        <div class="inner"></div>
        <div class="inner"></div>
        <div class="inner"></div>
        <div class="inner"></div>
        <div class="inner"></div>
        <div class="inner"></div>
        <div class="inner"></div>
        <div class="inner"></div>
        <div class="inner"></div>
    </div>
    <div class="one"></div>
</body>
</html>
