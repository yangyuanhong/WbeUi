<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>视角</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: red;
        }
        div:hover{
            transform:perspective(1000px) translateZ(500px);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
