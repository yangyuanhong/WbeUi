<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>媒体查询</title>
    <style>
        div{
            width:100px;
            height: 100px;
            background: red;
        }
        /*媒体查询  */
        /*超小屏  */
        @media screen and (max-width:768px){
            div{
                background: blue;
            }
        }
        /*小屏 768-992  */
        @media screen and (min-width:768px) and (max-width:992px){
            div{
                width: 300px;
                height: 300px; 
                background: green;
            }
        }
        /* 中屏 992-1200 */
        @media screen and (min-width:992px) and (max-width:1200px){
            div{
                width: 600px;
                height: 100px;
                background: pink;
            }
        }
        /*大屏  1200-  */
        @media screen and (min-width:1200px){
            div{
                width: 200px;
                height: 400px;
                background: skyblue;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
