<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container{
            border:1px solid pink;
        }
        .stage{
            width: 800px;
            height: 400px;
            border:1px solid skyblue;
            margin:0 auto;
            /*设置视角  */
            perspective: 2000px;
        }
        .control{
            width: 100%;
            height: 100%;
            border:1px solid blue;
            transform: translateZ(-2000px) rotateZ(10deg) rotateY(0deg);
            transform-style: preserve-3d;
            /*控制元素  绕y旋转  动画  */
            animation:myControl 10s linear infinite; 
            position: relative;
        }
        .images{
            width: 50%;   /*800px  400px*/
            height:100%;  /*400px 400px*/
            border: 1px solid red;
            position: absolute;
            top:50%;   /*400*/
            left: 50%;  /*200*/
            transform: translate(-50%,-50%);
            transform-style: preserve-3d;
        }
        img{
           display: block;
           width: 100%;   /*400*/
           height: 100%;  /*400*/
           position: absolute;
           top:0;
           left: 0;
        }
        img:first-child{
            transform: rotateY(10deg) translateZ(500px);
        }
        img:nth-child(2){
            transform: rotateY(55deg) translateZ(500px);
        }
        img:nth-child(3){
            transform: rotateY(100deg) translateZ(500px);
        }
        img:nth-child(4){
            transform: rotateY(145deg) translateZ(500px);
        }
        img:nth-child(5){
            transform: rotateY(190deg) translateZ(500px);
        }
        img:nth-child(6){
            transform: rotateY(235deg) translateZ(500px);
        }
        img:nth-child(7){
            transform: rotateY(280deg) translateZ(500px);
        }
        img:nth-child(8){
            transform: rotateY(325deg) translateZ(500px);
        }
       

        /*定义动画  */
        @keyframes myControl{
            0%{
                transform:translateZ(-2000px) rotateY(0deg) rotateZ(10deg);
            }
            50%{
                transform:translateZ(-2000px) rotateY(-180deg) rotateZ(0deg);
            }
            100%{
                transform:translateZ(-2000px) rotateY(-360deg) rotateZ(-10deg);
            }
        }
         /* img:nth-child(3){
            z-index:100;
            /*定位元素显示的前后顺序 越大的越前  
        } */
    </style>
</head>
<body>
    <div class="container">
        <div class="stage">
            <!--舞台元素  -->
            <div class="control">
                <div class="images">

                    <img src="../../HTML5/images/1-鱿鱼网登陆页面_07.png" alt="图片显示不出来了">
                    <img src="../../HTML5/images/1-鱿鱼网登陆页面_07.png" alt="图片显示不出来了">
                    <img src="../../HTML5/images/1-鱿鱼网登陆页面_07.png" alt="图片显示不出来了">
                    <img src="../../HTML5/images/1-鱿鱼网登陆页面_07.png" alt="图片显示不出来了">

</html>
