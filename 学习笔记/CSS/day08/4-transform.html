<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>扔在桌子上的图片</title>
    <style>
        body{
            margin:0;
            padding: 0;
        }
        div{
            width: 400px;
            height: 500px;
            background: white;
            margin:10px;
            font-size: 20px;
            box-shadow: 2px 2px 2px 2px rgba(0,0,0,0.3);
            transform:rotateZ(10deg);
        }
        div img{
            width: 350px;
            height: 350px;
            margin:25px;
            /* display: block;   img-上去了????? */
            display: inline-block;
        }
        div p{
            padding:0 25px;
            margin:0;
        }
    </style>
</head>
<body>
    <div>
        <img src="../../HTML5/images/1-鱿鱼网登陆页面_07.png" alt="图片显示不出来了">

    </div>

</html>
