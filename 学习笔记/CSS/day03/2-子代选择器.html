<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>子代选择器</title>
    <style>
        /*要求:outer有高度  inner全左浮动  都有边框  */
        div.outer{
            border:1px solid red;
            overflow: hidden;
        }
        /*权值 11  */
        div.inner{
            width: 200px;
            height: 200px;
            border:1px solid blue;
            margin:10px;
            float: left;
        }
        /*子代选择器  */
        div.outer>*{
            /* background-color: skyblue; */
        }
        /*后代选择器   权值11*/
        div.outer *{
            border:3px solid pink;
        }
        /*兄弟选择器 +下一个兄弟 */
        div#innerDiv *+ span{
            /* background-color: red; */
        }
        div#innerDiv+div{
            /* background-color: red; */
        }
        /*之后所有的兄弟选择器 ~  */
        div#innerDiv~div{
             background-color: red;   
        }
    </style>

</head>
<body>
    <div class="outer">
        <div class="inner"></div>
        <div class="inner" id="innerDiv">
            <span>hello</span>
            <span>hello</span>
            <p>你好 <span>hello</span></p>
        </div>
        <div class="inner"></div>
        <div class="inner"></div>
        <!-- <p>你好</p> -->
    </div>
</body>
</html>
