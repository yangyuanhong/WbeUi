<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>鼠标样式</title>
    <style>
        a{
            /* cursor:auto;  文本样式 浏览器样式 */
            /* cursor: default;   箭头*/
            /* cursor: pointer; 手型 */
            cursor: crosshair;/*十字 */
            /* cursor: text; 文本*/
            /* cursor: help;   问号 */
            /* cursor: wait;  等待 */
            /* cursor: move;   移动 */
            /* cursor: s-resize;  方向 */
            /* cursor: url("../../Html5/images/1-鱿鱼网登陆页面_10.png"),auto; */
        }
        p{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a href="#">我是超链接,测试鼠标样式</a>
    <p>hello</p>
</body>
</html>
