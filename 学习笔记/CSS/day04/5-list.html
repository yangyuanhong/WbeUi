<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>list 列表</title>
    <style>
        ul:first-child{
            /* list-style-type: none;  去掉*/
            /* list-style-type: circle;   空心圆 */
            /* list-style-type: disc;  实心圆 默认 */
            /* list-style-type: square;  方形 */
            /* list-style-type: decimal; 数字 */
            /* list-style-type: decimal-leading-zero; 10以下带0 */
            /* list-style-type: lower-roman;  小写罗马 */
            /* list-style-type: upper-roman;  大写罗马 */
            /* list-style-position: outside;  默认,在主框外 */
            /* list-style-position: inside; 在主框内 */
            /* list-style-image: url("../../Html5/images/1-鱿鱼网登陆页面_10.png");  */
            list-style: circle inside;
        }
    </style>
</head>
<body>
    <ul>
        <li>列表一</li>
        <li>列表一</li>
        <li>列表一</li>
        <li>列表一</li>
    </ul>
    <ul>
        <li>列表一</li>
        <li>列表一</li>
        <li>列表一</li>
        <li>列表一</li>
    </ul>
    <dl>
        <dt>hello</dt>
        <dd>world</dd>
    </dl>
    <p>hello</p>
</body>
</html>
