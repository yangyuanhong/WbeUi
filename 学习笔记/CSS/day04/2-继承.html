<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>继承</title>
    <style>
        p{
            color: red;
            border:1px solid blue;
        }
        span{
            color: initial;  /*不继承*/
            border: inherit; /*继承*/
        }
        span{
            color: unset;  
            border: unset;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div id="inner">
            <p>你好
                <span>hello</span>
            </p>
        </div>
    </div>
    <!-- div.one
    div#inner
    p>span -->
</body>
</html>
