<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>text文本</title>
    <style>
        p{
            /* text-transform: uppercase;   大写 */
            /* text-transform: capitalize;  首字母大写 */
            /* text-transform: lowercase;  小写 */
            /* text-transform: none; 默认 */

            /* text-shadow: -5px -5px 3px blue,5px 5px 3px red;  水平方向偏移 垂直方向偏移 模糊距离 阴影颜色  如果想写多个阴影,则用逗号隔开. */

            /* text-decoration: underline;  下划线   */
            /* text-decoration: overline;  上划线 */
            /* text-decoration: line-through;   */
            /* text-decoration-line:line-through;  设置线经过文本的类型  */
            /* text-decoration-line: line-through; */
            /* text-decoration-style: solid;  实线 */
            /* text-decoration-style: double;  双实线 */
            /* text-decoration-style: dashed;   虚线 */
            /* text-decoration-style: dotted;  点状线 */
            /* text-decoration-style: wavy;   波浪线 */
            /* text-decoration-color:red; */

            /* text-decoration:line-through;  */
            
            text-align: center;
            /*对其方式 left right center justify*/
        }
        a{
            text-decoration:none;
            /* 去掉a标签的下划线 */
        }
    </style>
</head>
<body>
    <p>hello world! HELLO 你好,世界</p>
    <a href="#">超链接</a>
</body>
</html>
