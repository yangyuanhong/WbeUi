<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>优先级</title>
    <style>
        div#inner span{
            color: blue;
        }
        div#inner span{
            color: green;
        }
        div.outer span{
            color:red !important;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div id="inner">
            <p>
                你好<span style="color:pink">hello</span>
            </p>
        </div>
    </div>
</body>
</html>
